services:
  postgres:
    image: postgres:18-alpine
    container_name: hackathon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hackathon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5442:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: hackathon-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hackathon?schema=public&sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-https://qoldai.itfest2025.novitech.dev}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-https://api.qoldai.itfest2025.novitech.dev/auth/google/callback}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL}
      RESEND_API_KEY: ${RESEND_API_KEY}
      MAIL_FROM: ${MAIL_FROM:-noreply-coldai-itfest2025@notify.novitech.dev}
      # IMAP for email receiving
      IMAP_HOST: ${IMAP_HOST:-imap.gmail.com}
      IMAP_PORT: ${IMAP_PORT:-993}
      IMAP_USER: ${IMAP_USER}
      IMAP_PASSWORD: ${IMAP_PASSWORD}
      IMAP_TLS: ${IMAP_TLS:-true}
      EMAIL_POLL_INTERVAL: ${EMAIL_POLL_INTERVAL:-60000}
      # AI Provider
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      # Kcell VPBX (IP Telephony)
      KCELL_VPBX_URL: ${KCELL_VPBX_URL:-https://kurbanova.vpbx.kcell.kz/crmapi/v1}
      KCELL_VPBX_API_KEY: ${KCELL_VPBX_API_KEY}
      KCELL_CRM_KEY: ${KCELL_CRM_KEY}
      PORT: 4000
    ports:
      - "4010:4000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.qoldai.itfest2025.novitech.dev}
    container_name: hackathon-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3010:3000"

volumes:
  postgres_data:
